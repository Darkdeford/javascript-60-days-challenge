<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="js/sounds.js"></script>
</head>
<body>
  <div class="counter">0</div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

  </div>

  <audio data-key="65" src="../starter/sounds/clap.wav"></audio>
  <audio data-key="83" src="../starter/sounds/boom.wav"></audio>
  <audio data-key="68" src="../starter/sounds/hihat.wav"></audio>
  <audio data-key="70" src="../starter/sounds/kick.wav"></audio>
  <audio data-key="71" src="../starter/sounds/openhat.wav"></audio>
  <audio data-key="72" src="../starter/sounds/ride.wav"></audio>
  <audio data-key="74" src="../starter/sounds/snare.wav"></audio>
</body>
</html>
