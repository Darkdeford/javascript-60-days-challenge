<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="keys">

    <div data-key="65" class="key">
      <kbd>a</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>s</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>d</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>f</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>g</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>h</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>j</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>k</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>l</kbd>
      <span class="sound">tink</span>
    </div>


  </div>




  <audio data-key="65" src="../starter/sounds/clap.wav"></audio>
  <audio data-key="83" src="../starter/sounds/boom.wav"></audio>
  <audio data-key="68" src="../starter/sounds/hihat.wav"></audio>
  <audio data-key="70" src="../starter/sounds/kick.wav"></audio>
  <audio data-key="71" src="../starter/sounds/openhat.wav"></audio>
  <audio data-key="72" src="../starter/sounds/ride.wav"></audio>
  <audio data-key="74" src="../starter/sounds/snare.wav"></audio>
  <audio data-key="75" src="../starter/sounds/tom.wav"></audio>
  <audio data-key="76" src="../starter/sounds/tink.wav"></audio>
    
    <script>
        function playmusic(e) {

            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            var key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }



        function removeTransition(e) {

            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');

        }


        var keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playmusic);
    </script>

</body>
</html>
